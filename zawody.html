<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wędkowanie - moje hobby</title>
    <link rel="stylesheet" href="styl5.css"/>
</head>
<body>
    <header>
        <div class="lewy">
            <img src="./img/wedkarz.png" alt="zawody wędkarskie"/>
        </div>
        <div class="srodkowy">
            <h1>Zawody wędkarskie</h1>
        </div>
        <div class="prawy">
            <a href="./kwerendy.txt">Pobierz plik</a>
        </div>
    </header>

    <main>
        <h2>Dodaj nowe zawody wędkarskie</h2>

        <form method="post" action="/zgloszenie.php">
            <label for="lowisko">Łowisko</label>
            <br/>
            <input type="number" name="lowisko" id="lowisko"/>
            <br/>

            <label for="data">Data (rrrr-mm-dd)</label>
            <br/>
            <input type="date" id="data" name="data"/>
            <br/>

            <label for="sedzia">Sędzia</label>
            <br/>
            <input type="text" name="sedzia" id="sedzia"/>
            <br/>

            <input type="reset" name="reset" value="WYCZYŚĆ"/>
            <input type="submit" name="submit" value="DODAJ"/>
        </form>

        <h2>Łowiska</h2>

        <ol>
            <li>Zalew Wegrowski</li>
            <li>Zbiornik Bukówka</li>
            <li>Jezioro Bartbetowskie</li>
            <li>Warta - Obrzycko</li>
        </ol>
    </main>

    <footer>
        <p>Stronę przygotował: XXXXXXXXX</p>
    </footer>
</body>
</html>
